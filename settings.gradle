buildscript {
    repositories {
        google()
        jcenter()
        maven { url "file://${rootProject.projectDir.parentFile.absolutePath}/Component/libraries/repo" }
        // maven { url "https://wannng.bintray.com/maven" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath 'com.kunpeng.tools.gradle:component-plugin:0.0.6'
    }
}

apply plugin: 'component-settings'
component {

    app {
        projectName = 'app'
        projectDir = new File("./app")
        dependencies = [
                module("Mine"),
                module("Login"),
                module("Home"),
        ]
    }

    runAppConfig {
        applicationId = "test.component"
        versionCode = 1
        versionName = "1.0"
    }
